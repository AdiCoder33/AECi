name: aravind_e_logbook
description: "Aravind E-Logbook Phase 1A (Auth MVP)"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.7
  supabase_flutter: ^2.6.0
  google_sign_in: ^6.2.1
  async: ^2.11.0
  image_picker: ^1.1.2
  url_launcher: ^6.3.2
  csv: ^6.0.0
  share_plus: ^10.0.2
  path_provider: ^2.1.5
  pdf: ^3.11.1
  printing: ^5.14.1
  retry: ^3.1.2
  path: ^1.9.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/NotoSans-Regular.ttf
    - assets/logo.png
